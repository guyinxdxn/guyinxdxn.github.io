<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<button onclick="ajax()">提交</button>
		<script>
			function ajax(){
				// 1.创建一个HXLHttpRequeset对象
				var xhr =new XMLHttpRequest();
				// 2.调用open方法打开连接
				xhr.open('POST','http://8.131.77.87:9999/express/addExpressServer');
				xhr.setRequestHeader('Content-Type','application/x-www-form-urlencoded');
				// 3.发送请求
				xhr.send();
				// 4.监听状态的改变
				xhr.onreadystatechange=function(){
					// 判断状态值
					if(xhr.readyState===4){
						
						if(xhr.status===200){
							var resp=JSON.parse(xhr.responseText);
							console.log(resp);
						}
					}
				}
			}
			
			//post
		</script>
	</body>
</html>
