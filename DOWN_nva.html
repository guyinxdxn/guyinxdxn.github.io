<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>

  <body>
	  
	  
  <style type="text/css">
  	  body{
  		  margin: 0;
  		  padding: 0;
  	  }
  	
  	/* 底部固定栏Bottom_Bar */
  	
  		#Bottom_Bar{
  			height: 58px;
  			background-color: #FFFFFF;
  			position: fixed;
  			bottom: 0px;
  			width: 100%;
  			display: none;
  			
  		}
  		
  		#Bottom_Bar a{
  			text-align: center;
  			margin-top: 5px;
  			font-size: 0.875rem;
  		}
  	
  	/* 底部固定栏Bottom_Bar  end */
  	@media screen and (max-width:575px){
  			#Bottom_Bar{display: block;}
  </style>
  <div id="Bottom_Bar" class="shadow-lg">
  	<nav class="row justify-content-around p-0">
  		<a href="index.html">
  			<span><img src="img/Bottom_Bar/fw.png"/></span><br />
  			<span>校园服务</span>
  		</a>
  		<a href="订单查询.html">
  			<span><img src="img/Bottom_Bar/dd.png"/></span><br />
  			<span>订单管理</span>
  		</a>
  		<a href="我的资料.html">
  			<span><img src="img/Bottom_Bar/wd.png"/></span><br />
  			<span>我的信息</span>
  		</a>
  	</nav>
  </div>
  
  
  <script>
  	var Bottom_Bar_a=document.getElementById('Bottom_Bar').querySelectorAll('a');
  	for(i=0;i<Bottom_Bar_a.length;i++){
  		Bottom_Bar_a[i].addEventListener('click',function(){
  		for(i=0;i<Bottom_Bar_a.length;i++){
  			Bottom_Bar_a[i].style.color='#000000';
  		}
  		this.style.color='red';
  		})
  	}
  </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</html>
