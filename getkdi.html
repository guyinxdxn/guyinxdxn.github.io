<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    
	<table class="table">
	  <thead>
	    <tr>
	      <th scope="col">#</th>
	      <th scope="col">姓名</th>
	      <th scope="col">手机号</th>
	      <th scope="col">宿舍</th>
		  <th scope="col">空闲时间</th>
		  <th scope="col">快递类型</th>
		  <th scope="col">数量</th>
		  <th scope="col">取件码</th>
		  <th scope="col">下单时间</th>
	    </tr>
	  </thead>
	  <tbody>
	    <tr>
	      <th scope="row">1</th>
	      <td>name</td>
	      <td>phone</td>
	      <td>dorm</td>
		  <td>leisure_time</td>
		  <td>express_type</td>
		  <td>number</td>
		  <td>code</td>
		  <td>Otto</td>
	    </tr>
	    <tr>
	      <th scope="row">2</th>
	      <td>Jacob</td>
	      <td>Thornton</td>
	      <td>@fat</td>
	    </tr>
	    <tr>
	      <th scope="row">3</th>
	      <td>Larry</td>
	      <td>the Bird</td>
	      <td>@twitter</td>
	    </tr>
	  </tbody>
	  
	  
	  
	</table>
	<script>
		function getLocalTime(nS) {     
		   return new Date(parseInt(nS) * 1000).toLocaleString().replace(/:\d{1,2}$/,' ');     
		}
		function ajax(){
			var xhr =new XMLHttpRequest();
			// 2.调用open方法打开连接
			xhr.open('GET','http://cbvkgq.natappfree.cc/express/getExpressAll');
			xhr.setRequestHeader('Content-Type','application/x-www-form-urlencoded');
			// 3.发送请求
			// 
			xhr.send();
			// 4.监听状态的改变
			xhr.onreadystatechange=function(){
				// 判断状态值
				if(xhr.readyState===4){
					
					if(xhr.status===200){
						var resp=JSON.parse(xhr.responseText);
						console.log(resp);
						var tbody=document.querySelector('tbody');
						tbody.innerHTML="";
						
						for(i=1;i<resp.data.length+1;i++){
							
							tbody.innerHTML+="<tr><th scope='row'>"+i+"</th><td>"+resp.data[i].name+"</td><td>"+resp.data[i].phone+"</td><td>"+resp.data[i].dorm+"</td><td>"+resp.data[i].leisure_time+"</td><td>"+resp.data[i].express_type+"</td><td>"+resp.data[i].number+"</td><td>"+resp.data[i].code+"</td><td>"+getLocalTime(resp.data[i].add_time)+"</td></tr>";
							
						}
						
					}
				}
			}
		}
		ajax();
	</script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
