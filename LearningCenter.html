<!doctype html>
<html lang="zh-cn">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	
    <title>学习中心</title>
	<style>
		.title{
		
			height: 100px;
			overflow-y: scroll;
		}
		.title ul li>ul{
			display: none;
		}
		.title >ul>li>a{
			display: block;
			font-size: 22px;
			line-height: 38px;
			font-weight: bold;
			width: 300px;
			height: 38px;
		}
	</style>
  </head>
  <body>
    <h1>Hello, world!</h1>
	<div class="row no-gutters">
	<div class="title bg-danger col-3">
		<ul>
			<li>
				<a>java</a>
				<ul style="display: block;" class="title-li-ul">
					<li>java-1</li>
					<li>java-2</li>
					<li>java-3</li>
					<li>java-4</li>
				</ul>
			</li>
			<li>
				<a>SQL</a>
				<ul class="title-li-ul">
					<li>java-1</li>
					<li>java-2</li>
					<li>java-3</li>
					<li>java-4</li>
				</ul class="title-li-ul">
			</li>
			<li>
				<a>javascript</a>
				<ul class="title-li-ul">
					<li>java-1</li>
					<li>java-2</li>
					<li>java-3</li>
					<li>java-4</li>
				</ul>
			</li>
			<li>
				<a>PHP</a>
				<ul class="title-li-ul">
					<li>java-1</li>
					<li>java-2</li>
					<li>java-3</li>
					<li>java-4</li>
				</ul>
			</li>
		</ul>
	</div>
	<div class="content bg-info col-9">2</div>
	</div>
	<script>
		var ul_a=document.querySelector("ul").querySelectorAll('a');
		
		for(i=0;i<ul_a.length;i++){
			ul_a[i].addEventListener('click',function(){
				for(j=0;j<ul_a.length;j++){
					ul_a[j].nextElementSibling.style.display='none';
				}
				this.nextElementSibling.style.display='block';
				});

		}
	</script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
