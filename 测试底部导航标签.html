<!doctype html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>底部导航切换页面</title>
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
        <link href="css/mui.min.css" rel="stylesheet" />
    </head>

    <body>
        这个就是首页
       <nav class="mui-bar mui-bar-tab">
           <a class="mui-tab-item mui-active" id="defaultTab" href="a.html"><!--必须要要有href否则不跳转-->
               <span class="mui-icon mui-icon-home"></span>
               <span class="mui-tab-label">首页</span>
           </a>
           <a class="mui-tab-item" href="b.html">
               <span class="mui-icon mui-icon-phone"></span>
               <span class="mui-tab-label">电话</span>
           </a>
           <a class="mui-tab-item" href="c.html">
               <span class="mui-icon mui-icon-email"></span>
               <span class="mui-tab-label">邮件</span>
           </a>
       </nav>
        
        <script src="js/mui.min.js"></script>
        <script type="text/javascript">
            mui.init();
        var subpages = ['a.html', 'b.html', 'c.html']; //要是入口文件是index.html就不用加了，要不然会报错误,
        var subpage_style = {
            top:'0px',
            bottom: '51px'
        };
        
        
        var aniShow = {};
        
         //创建子页面，首个选项卡页面显示，其它均隐藏；
        mui.plusReady(function() {
            var self = plus.webview.currentWebview();
            for (var i = 0; i < subpages.length; i++) {  //
                var temp = {};
                var sub = plus.webview.create(subpages[i], subpages[i], subpage_style); //第一个表示URL地址，第二个表示页面ID，第三个表示样式
                if (i > 0) { //比0大后面的都隐藏
                    sub.hide();
                }else{
                    temp[subpages[i]] = "true";
                    mui.extend(aniShow,temp);
                }
                self.append(sub);
            }
        });
         //当前激活选项
        var activeTab = subpages[0];
        
         //选项卡点击事件
        mui('.mui-bar-tab').on('tap', 'a', function(e) {
            var targetTab = this.getAttribute('href');
            if (targetTab == activeTab) {
                return;
            }
            //显示目标选项卡
            //若为iOS平台或非首次显示，则直接显示
            if(mui.os.ios||aniShow[targetTab]){
                plus.webview.show(targetTab);
            }else{
                //否则，使用fade-in动画，且保存变量
                var temp = {};
                temp[targetTab] = "true";
                mui.extend(aniShow,temp);
                plus.webview.show(targetTab,"fade-in",300);
            }
            //隐藏当前;
            plus.webview.hide(activeTab);
            //更改当前活跃的选项卡
            activeTab = targetTab;
        });
         //自定义事件，模拟点击“首页选项卡”
        document.addEventListener('gohome', function() {
            var defaultTab = document.getElementById("defaultTab");
            //模拟首页点击
            mui.trigger(defaultTab, 'tap');
            //切换选项卡高亮
            var current = document.querySelector(".mui-bar-tab>.mui-tab-item.mui-active");
            if (defaultTab !== current) {
                current.classList.remove('mui-active');
                defaultTab.classList.add('mui-active');
            }
        });
        </script>
    </body>

</html>
